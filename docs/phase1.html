    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/1.0.0/typewriter.min.js"
            integrity="sha256-0GG30XmRuHKTD54lbTLEd01reloWjlnefU09UzmFpzc="
            crossorigin="anonymous"></script>

    <script>
        $(() => {
            let typewriter = new Typewriter($('.typewriter')[0], {});
            typewriter
                .typeString('What is left?')
                .pauseFor(1000)
                .deleteAll()
                .typeString('Was it all for nothing?')
                .pauseFor(1000)
                .deleteChars(1)
                .pauseFor(100)
                .typeString(', and if nothing is part of everything, did they take that too?')
                .pauseFor(5000)
                .changeDeleteSpeed(5)
                .deleteAll()
                .start();
        });
    </script>

    <style>

        @keyframes fade-in {

        .terminal {
            position: absolute;

            right: 4em;
